{% extends "base.html" %}
{% load i18n %} {# 必须加载i18n标签库 #}

{# 标题需要翻译 #}
{% block title %}{% trans "Home Page" %}{% endblock %}

{% block content %}
{# 静态文本直接包裹trans标签 #}
<h1>{% trans "Welcome to Django Home!" %}</h1>

{# 简单段落翻译 #}
<p>{% trans "This is the home page of the Django project" %}</p>

{% endblock %}
